   <div class="jumbotron contact">
      <div class="container text-center">
         <h2>CONTACT ME</h2>

         <!-- Button trigger modal -->
         <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal">
            CONTACT
         </button>

         <!-- Modal -->
         <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Contact Me</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <form method="POST" action="https://formspree.io/halloegar@gmail.com">
                        <div class="form-group">
                           <input type="email" class="form-control" name="email"
                              placeholder="Your Email">
                           <small align="left" class="form-text text-muted">We'll never share your email with
                              anyone else.</small>
                        </div>
                        <div class="form-group">
                           <textarea class="form-control" name="message" placeholder="Your Message" rows="3"></textarea>
                        </div>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                     <button type="submit" class="btn btn-success">Send Message</button>
                  </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
